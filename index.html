<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Úteis</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Estilos personalizados -->
    <style>
        /* Estilos para as barras de rolagem */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px; /* Para barras de rolagem horizontais */
        }
        ::-webkit-scrollbar-track {
            background: #404f4c; /* Cor do fundo da barra de rolagem */
        }
        ::-webkit-scrollbar-thumb {
            background: #1c2b29; /* Cor do indicador da barra de rolagem */
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #1c2b29; /* Cor do indicador da barra de rolagem ao passar o mouse */
        }

        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Fundo mais claro */
            color: #333; /* Cor do texto */
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #000; /* Preto - estilo Apple */
            color: #fff; /* Texto branco */
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra suave */
        }

        .header h1 {
            font-size: 2.5rem; /* Tamanho maior para título */
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .link-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .link-list li {
            margin: 10px;
            transition: transform 0.2s ease-in-out; /* Animação de escala suave nos itens da lista */
        }

        .link-list li a {
            color: #4CAF50; /* Verde mais vibrante */
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            display: inline-block;
            background-color: #fff; /* Fundo branco */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra suave */
        }

        .link-list li a:hover {
            background-color: #4CAF50; /* Verde mais vibrante ao passar o mouse */
            color: #fff; /* Texto branco ao passar o mouse */
            border-color: #4CAF50; /* Borda verde ao passar o mouse */
            box-shadow: 0 8px 16px rgba(0,0,0,0.2); /* Sombra mais pronunciada */
        }

        /* Estilo para o visualizador de PDF */
        #pdfViewer {
            margin-top: 30px;
            height: 600px;
            overflow: auto; /* Adiciona barras de rolagem se o PDF for maior que a área definida */
        }
    </style>
    
    <!-- Ícone da aba do navegador (favicon) -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
    
    <!-- Ícone para dispositivos Apple (touch icon) -->
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
</head>
<body>

<div class="header">
    <h1>Links Úteis</h1>
</div>

<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <!-- Lista de PDFs -->
                <ul class="link-list">
                    <li><a href="#" onclick="changePDF('https://raw.githubusercontent.com/seu-usuario/seu-repositorio/main/meu-arquivo.pdf')">PDF do GitHub</a></li>
                    <!-- Substitua o link acima pelo seu link do GitHub -->
                </ul>

                <!-- Div para exibir o visualizador de PDF -->
                <div id="pdfViewer">
                    <!-- Visualizador de PDF será atualizado dinamicamente aqui -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery e Popper.js (requeridos para o Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Script para mudar o PDF exibido -->
<script>
    function changePDF(pdfURL) {
        document.getElementById('pdfViewer').innerHTML = `<embed src="${pdfURL}" type="application/pdf" width="100%" height="600px" />`;
    }
</script>

</body>
</html>
